<div class="homework-container">
  <h3>Homework</h3>

  <!-- Liste aller Homework-Tasks -->
  <div *ngFor="let task of homeworkList; trackBy: trackById" class="homework-item" (click)="openPopup(task)">
    <div class="homework-content">
      <div class="homework-content-text">
        <h3 class="homework-title">{{ task.title }}</h3>
        <p class="homework-description">{{ task.description }}</p>
        <span class="homework-frequency">🔁 {{ task.frequency }}</span>
      </div>

      <img class="delete-icon" src="/img/delete-icon.svg" alt="delete"
        (click)="deleteHomework(task.id); $event.stopPropagation()">

    </div>
  </div>

  <!-- Button für neue Homework-Tasks -->
  <button class="add-button" (click)="openPopup()">＋</button>
</div>

<app-homework-popup [showPopup]="showPopup" [task]="currentTask" (close)="closePopup()" (save)="saveTask($event)">
</app-homework-popup>

<app-daily-schedule></app-daily-schedule>
